    <table>
      <tr>
        <td colspan="3">
          <p class="thicker">Step 1: Filter Projects</p>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <span><b>Mode:</b></span>
          <select id="prjMode" data-dojo-type="dijit/form/Select" data-dojo-attach-event="onChange: _updatePrjMode">
            <option value="AT"     >Active-Transportation</option>
            <option value="Roadway">Roadway              </option>
            <option value="Transit">Transit              </option>
          </select>
        </td>
        <td>
          <span><b>Type:</b></span>
          <select id="prjType" data-dojo-type="dijit/form/Select" data-dojo-attach-event="onChange: _updatePrjType">
            <option value="lines" >Lines </option>
            <option value="points">Points</option>
          </select>
        </td>
      </tr>
    </table>
    <br />
    <table>
      <tr>
        <td colspan="3">
          <p class="thicker">Step 2: Set Buffer</p>
        </td>
      </tr>
      <tr>
        <td></td>
        <td colspan="2" width="300px;">
          <span><b>Buffer (feet): </b></span><!--<input data-dojo-type="dijit/form/TextBox" id="buffer" value="500"/>-->
          <select id="bufferText" data-dojo-type="dijit/form/Select" data-dojo-attach-event="onChange: _updateBuffer">
            <option value="100" > 100</option>
            <option value="200" > 200</option>
            <option value="300" > 300</option>
            <option value="400" > 400</option>
            <option value="500" > 500</option>
            <option value="600" > 600</option>
          </select>
        </td>
      </tr>
    </table>
    <br />
    <table width="325px;">
      <tr>
        <td colspan="3">
          <p class="thicker">Step 3: Customize Factors & Weights</p>
        </td>
      </tr>
      <tr>
        <td></td>
        <td colspan="2" width="300px;">
          <div id="menu"></div>
        </td>
      </tr>
    </table>
    <br/>
    <table width="100%">
      <tr>
        <td>
          <div id="turnoffall" data-dojo-attach-event="onClick: _uncheckAll" class="clickablepointer" style="color:gray;">Uncheck All</div>
        </td>
        <td>
          <div id="showlegend" data-dojo-attach-event="onClick: _showLegend" class="clickablepointer"
            style="color:green; display: flex; justify-content: flex-end">show legend</div>
        </td>
      </tr>
    </table>
    <h3>Background Layers Max Transparency: <div id="opa" style="display: inline"></div></h3>
    <div id="horizSlider"></div>
    <br />

  </div>
  <div id="btnCalculateScores" class="jimu-btn" data-dojo-attach-event="onClick: _calculateScores" style="width: 100%;">Run Query</div>
  <br />
  <div id="divProgressBarContainer"></div>
  <hr />
  <table width="325px;">
    <tr>
      <td width="195px;">
        <p class="thicker">Results</p>
        Sort by: 
        <form style="display:inline">
          <input type="radio" name="resultsSort" value="length" id="rbgResultsSortLength" data-dojo-attach-event="onClick: _changeResultsSort" checked>
          <label for="rbgResultsSortLength">Length</label>
          &nbsp;
          <input type="radio" name="resultsSort" value="percent" id="rbgResultsSortPercent" data-dojo-attach-event="onClick: _changeResultsSort">
          <label for="rbgResultsSortPercent">Percent</label>
        </form>
      </td>
      <td valign="right">
        <div id="ATO_Zoom" style="display: flex; justify-content: flex-end"><input type="checkbox" id="chkAutoZoom"
            name="AutoZoom" data-dojo-type="dijit/form/CheckBox" checked /><label for="chkAutoZoom"><small>&nbsp;Auto
              Zoom&nbsp;&nbsp;</small></div></label>
      </td>
    </tr>

    <tr>

        &nbsp;
      </td>

        <div id="projects"></div>
