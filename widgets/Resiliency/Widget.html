<div>
  <div>
    <table width="325px;">
      <tr bgcolor="#FFDDAA">
        <td colspan="3">
          <span><b>&nbsp;Load Preset Settings:</b></span>
          <select>
            <option>Default</option>
          </select>
          <div id="sw" data-dojo-type="dojox/mobile/Switch" value="off"></div>
        </td>
      </tr>
    </table>
    <br />
    <table>
      <tr>
        <td colspan="3">
          <p class="thicker">Step 1: Filter Projects</p>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <span><b>Projects:</b></span>
          <select>
            <option>All</option>
          </select>
        </td>
      </tr>
    </table>
    <br />
    <table>
      <tr>
        <td colspan="3">
          <p class="thicker">Step 2: Set Buffer</p>
        </td>
      </tr>
      <tr>
        <td></td>
        <td colspan="2" width="300px;">
          <span><b>Buffer (feet): </b></span><!--<input data-dojo-type="dijit/form/TextBox" id="buffer" value="500"/>-->
          <select id="bufferText" data-dojo-type="dijit/form/Select" data-dojo-attach-event="onChange: _updateBuffer">
            <option value="100" > 100</option>
            <option value="200" > 200</option>
            <option value="300" > 300</option>
            <option value="400" > 400</option>
            <option value="500" > 500</option>
            <option value="600" > 600</option>
          </select>
        </td>
      </tr>
    </table>
    <br />
    <table width="325px;">
      <tr>
        <td colspan="3">
          <p class="thicker">Step 3: Customize Factors & Weights</p>
        </td>
      </tr>
      <tr>
        <td></td>
        <td colspan="2" width="300px;">
          <div id="menu"></div>
        </td>
      </tr>
      <tr>
        <td colspan=3>
          <div id="showlegend" data-dojo-attach-event="onClick: _showLegend" class="clickablepointer"
            style="color:green; display: flex; justify-content: flex-end">show legend</div>
        </td>
      </tr>
    </table>
    <br />
    <div id="turnoffall" data-dojo-attach-event="onClick: _turnoffall" class="clickablepointer" style="color:gray;">Set
      all weights to 'Exclude'</div>
  </div>
  <hr />
  <br />
  <table width="325px;">
    <tr>
      <td width="195px;">
        <p class="thicker">Results</p>
      </td>
      <td valign="right">
        <div id="ATO_Zoom" style="display: flex; justify-content: flex-end"><input type="checkbox" id="chkAutoZoom"
            name="AutoZoom" data-dojo-type="dijit/form/CheckBox" checked /><label for="chkAutoZoom"><small>&nbsp;Auto
              Zoom&nbsp;&nbsp;</small></div></label>
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <td width="20px;">
        &nbsp;
      </td>
      <td width="305px;">
        <div id="projects"></div>
      </td>
    </tr>
  </table>

</div>
